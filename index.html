<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Login</title>
    
    
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css" media="screen">
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Insira seu login para modificar seu ambiente</p>

                <hr>

                <form action="">
                    
                    <div class="campo">

                        <span class="material-symbols-outlined">
                            person
                            </span>

                        <input type="email" name="email" id="iemail" placeholder="  insira seu e-mail" autocomplete="email
                        " required><label for="iemail">email</label>

                    </div>
                

                
                    <div class="campo">

                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>

                            <input type="password" name="senha" id="isenha" placeholder="  insira sua senha" required autocomplete="current-password" minlength="8" maxlength="15">
                            <label for="isenha">senha</label>

                    </div>
                    
                    <input type="submit" value="Enviar">
                    <a href="#" class="botao">Esqueci a senha<span id="emailIcon" class="material-symbols-outlined">
                    mail
                    </span></a>
                </form>
               
            </div>
        </section>
    </main>
</body>
</html>
