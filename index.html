<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">

                <hr>

                <form action="">
                    
                        <label for="iemail"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="email" id="iemail" placeholder="  insira seu e-mail">
                    

                    
                        <label for="isenha"><span class="material-symbols-outlined">
                            vpn_key
                            </span></label>
                            <input type="password" name="senha" id="isenha" placeholder="  insira sua senha">
                    
                </form>
                <button id="botaoEntrar">Entrar</button>
                <button id="botaoReset">Esqueci a senha <span id="emailIcon" class="material-symbols-outlined">
                    mail
                    </span></button>
            </div>
        </section>
    </main>
